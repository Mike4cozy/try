<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_0x01</title>
    <link rel="stylesheet" href="./../static/css/loginstyle.css">
</head>
<body>
    
    <div class="container">
       <div class="login-box">
            <div class="apple-btn login-apple">
                <!-- <li class="red-btn"></li>
                <li class="yellow-btn"></li>
                <li class="green-btn"></li> -->
            </div>
            <div style="position: relative; width: 300px; height: 350px;">
                <img src="./../static/images/loginbg.jpg" width="600" height="350">
                <span class="title-sign" >校园门户</span>
            </div>
            
            <!-- <div>
                <img src=归档.zip"bg.jpg">
            </div> -->
           <form method="post">
               <div class="input">
                   <input type="text" name="username" id="login-user" placeholder="请输入您的学号/工号">
               </div>
               <div class="input">
                   <input type="password" name="password" id="login-password" placeholder="请输入您的密码">
               </div>
               {#            <div class="btn login-btn">#}
               {#                <span style="font-size: 20px;">登录</span>#}
               <input class="btn login-btn" style="font-size: 20px" type="submit" value="登录">
               {#            </div>#}
           </form>

           {% if messages %}
               <script>
                   {% for msg in messages %}
                       alert('{{ msg.message }}');
                   {% endfor %}
               </script>
           {% endif %}

            <div class="change-box login-change">
                <div class="change-btn toSign">
                    <span>去注册</span>
                </div>
            </div>
       </div>

       <div class="sign-box">
            <div class="apple-btn sign-apple">
                <!-- <li class="red-btn"></li>
                <li class="yellow-btn"></li>
                <li class="green-btn"></li> -->
            </div>
            <div class="title">门户注册</div>
            <div class="input">
                <input type="text" id="sign-user" placeholder="学号">
            </div>
            <div class="input">
                <input type="password" id="sign-password" placeholder="密码">
            </div>
            
            <div class="input">
                <input type="text" id="sign-grade" placeholder="学院">
            </div>
            <div class="input">
                <input type="text" id="sign-grade" placeholder="专业">
            </div>   

            <div class="select1">
                <select id="sel" name="corl" value="年级">
                    <option value="1">2016</option>
                    <option value="2">2017</option>>
                    <option value="3">2018</option>
                    <option value="4">2019</option>
                </select>
            </div>

            <div class="select1">
                <select id="sel1" name="corl1" value="性别">
                    <option value="1">男</option>
                    <option value="2">女</option>>
                </select>
            </div>
        
            <div class="btn sign-btn">
                <span style="font-size: 20px;">注册</span>
            </div>
            <div class="change-box sign-change">
                <div class="change-btn toLogin">
                    <span>去登陆</span>
                </div>
            </div>
       </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./../static/js/loginscript.js"></script>
</body>
</html>
